<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz Result - Quiz App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Quiz App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Create Quiz</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">My Quizzes</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="container mt-5">
      <h1>Quiz Result</h1>
      <div class="card">
        <div class="card-header">
          Quiz Name: <strong>General Knowledge Quiz</strong>
        </div>
        <div class="card-body">
          <h5 class="card-title">Your Score: 8/10</h5>
          <p class="card-text">You answered 8 out of 10 questions correctly.</p>
        </div>
      </div>
    </div>
    </body>
</html>
